<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Dengo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1::after {
            content: "\2764"; /* Coração abaixo do "você" */
            display: block;
            font-size: 2.5rem;
            color: red;
            animation: bounce 2s infinite;
            margin-top: 10px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.3);
            }
        }

        .flower {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .flower img {
            position: absolute;
            width: 150px; /* Aumentando o tamanho das imagens */
            height: auto;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        img:nth-child(1) {
            left: 5%;
            animation-duration: 6s;
        }

        img:nth-child(2) {
            left: 25%;
            animation-duration: 8s;
        }

        img:nth-child(3) {
            left: 45%;
            animation-duration: 7s;
        }

        img:nth-child(4) {
            left: 65%;
            animation-duration: 9s;
        }

        img:nth-child(5) {
            left: 85%;
            animation-duration: 6s;
        }

        .floating-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: red;
            animation: bounce 2s infinite;
        }

    </style>
</head>
<body>
    <div class="flower">
        <img src="https://cdn.pixabay.com/photo/2014/04/05/11/29/silhouette-315916_1280.jpg" alt="Flor">
        <img src="https://cdn.pixabay.com/photo/2024/12/21/21/25/21-25-53-633_960_720.jpg" alt="Flor">
        <img src="https://cdn.pixabay.com/photo/2018/04/10/03/31/roses-3306238_1280.png" alt="Flor">
        <img src="https://cdn.pixabay.com/photo/2024/12/21/21/25/21-25-53-633_960_720.jpg" alt="Flor">
        <img src="https://cdn.pixabay.com/photo/2018/04/15/02/46/roses-3320729_1280.png" alt="Flor">
    </div>
    <h1>EXCELENTE DIA PARA VOCÊ, MINHA PRINCESA!</h1>
</body>
</html>
